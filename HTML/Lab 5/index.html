<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" class="form">
        <div class="form_fields field">
            <div class="field_name">
                <input type="text" placeholder="name" required>
            </div>
            <div class="field_surname">
                <input type="text" placeholder="surname" required>
            </div>
            <div class="field_patronymic">
                <input type="text" placeholder="patronymic" required>
            </div>
            <div class="filed_address">
                <input type="text" placeholder="address" required>
            </div>
            <div class="field_cities">
                <select name="cities" class="cities">
                    <option value="Minsk" class="city_minsk">Minsk</option>
                    <option value="Mogilev" class="city_mogilev">Mogilev</option>
                    <option value="Grodno" class="city_grodno">Grodno</option>
                    <option value="Gomel" class="city_gomel">Gomel</option>
                    <option value="Vitebsk" class="city_vitebsk">Vitebsk</option>
                    <option value="Bobruisk" class="city_bobruisk">Bobruisk</option>
                    <option value="Baranovichi" class="city_baranovichi">Baranovichi</option>
                    <option value="Borisov" class="city_borisov">Borisov</option>
                    <option value="Pinsk" class="city_pinsk">Pinsk</option>
                    <option value="Mozyr" class="city_mozyr">Mozyr</option>
                </select>
            </div>
            <div class="field_zip">
                <input type="number" placeholder="zip" maxlength="3" minlength="3" required>
            </div>
            <div class="field_phone">
                <input type="number" placeholder="patronymic (5 to 7 numbers)" minlength="5" maxlength="7" required>
            </div>
            <div class="field_contact-type type">
                <select name="contact type" id="">
                    <option value="friend" class="type_friend">friend</option>
                    <option value="acquaintance" class="type_acquaintance">acquaintance</option>
                    <option value="coworker" class="type_coworker">co worker</option>
                </select>
            </div>
        </div>
        <div class="form_actions">
            <button type="reset">reset</button>
            <button type="submit">submit</button>
        </div>

    </form>
</body>

</html>
